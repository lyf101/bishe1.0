<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table tr td{
            border:  dimgray solid;
        }
    </style>
</head>
<body>
<div align="center">
    <form method="post" action="/staffAddController">
        <table style="border:  dimgray solid;">
            <tr>
                <td align="right">员工编号：</td>
                <td><input type="text" name="staffId"></td>
            </tr>
            <tr>
                <td align="right">姓名：</td>
                <td><input type="text" name="staffName"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td><input type="text" name="staffSex"></td>
            </tr>
            <tr>
                <td align="right">状态：</td>
                <td><input type="text" name="staffState"></td>
            </tr>
            <tr>
                <td align="right">联系方式：</td>
                <td><input type="text" name="staffTel"></td>
            </tr>
            <tr>
                <td align="right">所在地：</td>
                <td><input type="text" name="staffAddress"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="添加">
                    <span style="color: red" th:text="${msg}"></span>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
