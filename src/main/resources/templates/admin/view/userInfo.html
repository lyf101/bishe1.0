<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .content{
            border: blue solid;
        }
        .content tr td{
            border: blue solid 1px;
        }
        .content tr th{
            border: blue solid 1px;
        }
    </style>
</head>
<body>
<div align="center">
    <table class="content" width="100%">
        <tr style="font-size: 20px;">
            <th>序号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>真实姓名</th>
            <th>用户类型</th>
        </tr>
        <tr th:each="user:${session.userList}" style="text-align: center">
            <td th:text="${userStat.index+1}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getRealName()}"></td>
            <td th:text="${user.getUserType()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
